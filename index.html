<div class="topnav">
    <a href="#home" class="active">News</a>
    <nav id="myLinks" class="topnav-list is-hidden">
        <ul>
            <li>
                <a href="#news" class="topnav-link">
                    <svg width="32" height="32">
                        <use href="./img/symbol-defs.svg#icon-slash"></use>
                    </svg><p class="topnav-text">Home</p>
                </a>
            </li>
            <li>
                <a href="#contact" class="topnav-link">
                    <svg width="32" height="32">
                        <use href="./img/symbol-defs.svg#icon-slash"></use>
                    </svg><p class="topnav-text">Favorite</p>
                </a>
            </li>
            <li>
                <a href="#about" class="topnav-link">
                    <svg width="32" height="32">
                        <use href="./img/symbol-defs.svg#icon-slash"></use>
                    </svg><p class="topnav-text">Read</p>
                </a>
            </li>
        </ul>
    </nav>
    <div class="topnav-thumb">
        <input type="text" name="search" placeholder="Search |" class="topnav-search js-input is-hidden" />
        <svg width="24" height="24" class="search-icon js-icon">
            <use href="./img/symbol-defs.svg#icon-slash" ></use>
        </svg>
        <a href="#" class="topnav-icon">
            <svg width="24" height="24">
                <use href="./img/symbol-defs.svg#icon-slash" ></use>
            </svg>
        </a>    
        <svg class="icon-x is-hidden" width="24" height="24">
            <use href="./img/symbol-defs.svg#icon-x"></use>
        </svg>
    </div>
    <div class="tumbler is-hidden">
        <svg class="tumbler__icon" width="21" height="21">
            <use href="./img/symbol-defs.svg#icon-slash"></use>
        </svg>
        <label class="switch">
            <input type="checkbox" class="tumbler__checkbox">
            <span class="slider round"></span>
          </label>
        <svg class="tumbler__icon" width="21" height="21">
            <use href="./img/symbol-defs.svg#icon-x"></use>
        </svg>
    </div>
</div>
